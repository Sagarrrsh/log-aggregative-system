[SERVICE]
    Flush         1
    Daemon        Off
    Log_Level     info

[INPUT]
    Name          tail
    Path          /var/lib/docker/containers/*/*.log
    Parser        docker
    Tag           docker.*

[FILTER]
    Name          kubernetes
    Match         docker.*
    Merge_Log     On
    Keep_Log     Off

[OUTPUT]
    Name          es
    Match         *
    Host          elasticsearch
    Port          9200
    Index         microservices-logs
    Suppress_Type_Name On

[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name         tail
    Path         /var/lib/docker/containers/*/*.log
    Parser       docker
    Tag          docker.*

[FILTER]
    Name         parser
    Match        docker.*
    Key_Name     log
    Parser       json
    Reserve_Data On

[OUTPUT]
    Name                es
    Match               *
    Host                elasticsearch
    Port                9200
    Logstash_Format     On
    Logstash_Prefix     microservices
    Replace_Dots        On
    Suppress_Type_Name  On
